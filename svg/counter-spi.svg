<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" >
<!-- counter-spi-univers.svg : sample SPI style wargame counter -->
<style type="text/css" >
	@font-face  { font-family:"jznato-web" ; src: url("https://jzedwards.github.io/fonts/jznato-v11-webfont.woff2") format("woff2");}
	@font-face  { font-family:"Univers-web" ; src: url("https://jzedwards.github.io/fonts/univers-webfont.woff2") format("woff2");}
	@font-face  { font-family:"UniversCN-web" ; src: url("https://jzedwards.github.io/fonts/universCN-webfont.woff2") format("woff2");}
	text  		{ font-family:"Univers", univers-web ; font-size:24px ; fill:white ; text-anchor: middle ;  } 
	#bg			{ fill:black ; }
	#top		{ font-size:18px ; }
	#symbol 	{ font-family: jznato, jznato-web ; font-size: 60px ; }
	#factor 	{ fill:red ; font-size:48px ; font-weight:bold;}    
	#factorc 	{ font-family: "Univers LT Std Condensed", universcn-web ; font-size:48px ; font-weight:bold;}
</style>
<rect id="bg" width="100%" height="100%" />
<text id="top" x="75" y="32">X</text>
<text id="left" x="37" y="60" transform="rotate(270 37,60)">HJ</text>
<text id="right" x="130" y="60" transform="rotate(270 130,60)">9SS</text>
<text id="symbol" x="75" y="80">=</text>
<text id="factor" x="75" y="130">1-2-10</text>
<text id="factorc" x="75" y="130">1-2-10</text>
<path id="align" stroke="silver" d="M19 0 V150 M0 19 H150 M131 0 V150 M0 131 H150"  />
<!-- #factor 	{ font-family: "Univers LT Std Condensed" ; font-size:48px ; font-weight:bold; font-stretch: condensed;} -->
</svg> 